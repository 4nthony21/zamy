<div id="fullscreen_bg" class="fullscreen_bg">

<div class="container">

    <div class="jumbotron">
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <div align = "center">
      <div class="avatar" style="background-image: url(https://firebasestorage.googleapis.com/v0/b/zamy-d9d98.appspot.com/o/zamy-web%2FlogoZamy2.jpg?alt=media&token=b4a19afa-022b-4359-8e9a-862cae709727)">
      </div>
    </div>
      <!--<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>-->
      <div class="form-group">
        <label for="exampleInputEmail1">Usuario</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar email" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresar contraseña" [(ngModel)]="password">
      </div>

      <div align="center">
          <a href="#" class="forgot-password">
              <p class="text-muted"><small> ¿Olvidaste tu contraseña? </small></p>
          </a>
      </div>  
          <button type="button" class="btn btn-warning btn-lg btn-block" (click)="login(username,password)" data-toggle="modal" data-target="#invalidCredential">
            <div align="center">
            Login
            </div>
          </button>
      <div align="center">
          <a href="#" class="forgot-password">
              <p class="text-muted"><small>¿Eres Nuevo?, Registrate</small></p>
          </a>
      </div>
  </div><!-- /card-container -->

</div><!-- /container -->
</div>

<!--MODAL-->
<div class="modal" id="invalidCredential">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">ERROR</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Usuario o Contraseña incorrectos</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
