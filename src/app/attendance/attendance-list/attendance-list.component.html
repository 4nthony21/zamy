<div class="container">
    <h1>Listado</h1>
    <div class="row justify-content-center">
      <div class="col-2"> 
        <button type="button" (click)="lista.name.sort()" class="btn btn-outline-info" >Ordenar por name</button>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-outline-info">Ordenar por position</button>
      </div>
    </div>
  <table class="table table-hover">
    <thead>
      <tr class="table-info">
        <th scope="col">name</th>
        <th scope="col">edad</th>
        <th scope="col">position</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lista of listas">
        <td> {{lista.name}}</td>
        <td>{{lista.edad}}</td>
        <td>{{lista.position}}</td>
      </tr>
    </tbody>
  </table> 
</div>
