<app-navigation-bar [isAdmin] = "isAdmin"></app-navigation-bar>

<div class="container">
    <h1>Lista de participantes</h1>
    
    <div *ngIf="participants.length>0">
        <div class="text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-info" (click)="sortTable(0)">Ordenar por nombre</button>
                <button type="button" class="btn btn-outline-info" (click)="sortTable(3)"> Ordenar por fecha</button>
            </div>
        </div>
        
        <h3 class="lead">Hay <span class="center">{{participants.length}}</span> participantes</h3>
        
        <table id="tableList" class="table table-hover">
            <thead>
                <tr class="table-info">
                    <th>Username</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Fecha de inscripci√≥n</th>
                    <th>Cargo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let participant of participants">
               
                    <td>{{participant.id}}</td>
                    <td></td>
                    <td></td>
                    <td>{{participant.inscriptionDate | date : 'medium'}}</td>  
                    <td></td>              
                </tr>
            </tbody>
        </table>
    </div>
    <div  *ngIf="participants.length==0" class="text-center">
        <h2 class="lead">No hay participantes inscritos</h2>
    </div>
</div>
