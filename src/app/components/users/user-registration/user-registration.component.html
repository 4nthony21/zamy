<app-navigation-bar [isAdmin]=true>
</app-navigation-bar>
<div class="container">
  <header id="#FONDO">
    <div class="space">
      <div class="row">
        <!--REGISTRO -->
        <div class="col-md-10 mx-auto mt-2">
          <div class="jumbotron">
            <br>
            <h3 class="text-center">Crear una Cuenta</h3>
            <div class="card-body">
              <form #eventForm="ngForm">
                <!-- NOMBRE -->
                <div class="form-group">
                  <label class="col-form-label" for="name">Nombre</label>
                  <input type="text" class="form-control"  name="name" #name="ngModel" [(ngModel)]="user.name"
                    required>
                </div>
                <!-- APELLIDO -->
                <div class="form-group">
                  <label class="col-form-label" for="name">Apellido</label>
                  <input type="text" class="form-control"  name="description" #description="ngModel" [(ngModel)]="user.Apellido "
                    required>
                </div>
                <!-- correo -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                <!-- IMAGEN -->
                <div class="form-group">
                    <label for="urlImage">
                      <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;"> Entrada de archivo </font>
                      </font>
                    </label>
                    <input type="file" (change)="setUploadEvent($event)" accept=".png,.jpg" name="imageURL">
                    <small id="fileHelp" class="form-text text-muted">
                      <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;"> Seleccione una imagen referente al evento. </font>
                      </font>
                    </small>
                    <img [src]="imageUrl" class="center-block col-md-10">
                    <br>
  
                  </div>
                <!-- BOTON LIMPIAR-->
                <button type="reset" class="btn btn-danger btn -lg" (click)="resetForm(eventForm)">
                    <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">
                        <i class="fas fa-sync-alt"></i>
                        Cancelar
                      </font>
                    </font>
                  </button>
                <!-- BOTON REGISTRAR-->
                <button class="btn btn-success" (click)="onSubmit()" data-toggle="modal" data-target="#success">
                    <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">
                        <i class="fas fa-plus-circle"></i>
                        Regístrate
                      </font>
                    </font>
                  </button>
                  
                </form>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </header>
  </div>
  
  <!--MODAL-->
  <div class="modal" id="success">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><span class="badge badge-success">Registro Exitoso</span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Evento registrado con exito.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
