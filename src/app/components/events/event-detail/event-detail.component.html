<app-navigation-bar [isAdmin]="isAdmin">
</app-navigation-bar>
<div *ngIf="event">
  <div class="container">
    <div class="card">
      <div class="card-body">
      <h1 style="color:rgb(0, 128, 49);" align="center"> {{event.name}}</h1>
      <div class="image" align="center">
        <img src="{{event.imageURL}}" alt="Avatar" style="width:40%">
      </div>
      <div class="container2">
        <p>{{event.description}} </p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="fourth-item">
          <!-- <h6> Fecha: </h6> <p>{{event.date | date : " MMMM d, EEEE , y"}}</p>
          <h6> Hora: </h6> <p>{{event.date.toDate() | date : 'h:mma'}}</p> -->
          <!-- <h6> Fecha Limite de inscripcion: </h6> <p>{{event.lastRegisterDate}}</p> -->
          <h6> Precio: </h6> <p>{{event.price}}</p>
          <h6> Lugar: </h6> <p>{{event.location}}</p>
        <button *ngIf="!isAdmin" type="button" class="btn btn-success" (click)="saveAttendance()" data-toggle="modal" data-target="#participantSavedSuccessfully">participar</button>
        <button type="button" class="btn btn-warning" routerLink="participants">Ver participantes</button>
      </div>
    </div>
  </div>
</div>
<!--MODAL-->
<div class="modal" id="participantSavedSuccessfully">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Â¡Listo!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Ya estas participando en este evento</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
