<app-navigation-bar [isAdmin]="isAdmin">
</app-navigation-bar>
<div *ngIf="event">
  <div class="second-container">
    <div class="card">
      <h1 style="color:rgb(0, 128, 49);" align="center"> {{event.name}}</h1>
      <div class="image">
          <img src="{{event.imageURL}}" alt="Avatar" style="width:75%">
      </div>  
      <div class="container2">
        <p>{{event.description}} </p>
      </div>
    </div>
  </div>

  <div class="third-container">
    <div class="card">
      <div class="fourth-item">
        <p>
          <strong> Fecha: </strong> {{event.date | date : " MMMM d, EEEE , y"}} </p>
        <p>
          <strong> Hora: </strong>  {{event.date.toDate() | date : 'h:mma'}} </p>
        <p>
          <strong> Fecha Limite de inscripcion: </strong> {{event.lastRegisterDate}} </p>
        <p>
          <strong> Precio: </strong> {{event.price}} </p>
          <button *ngIf="!isAdmin" type="button" class="btn btn-success" (click)="saveAttendance()" data-toggle="modal" data-target="#participantSavedSuccessfully">participar</button>
          <button type="button" class="btn btn-warning" routerLink="participants">Ver participantes</button>
      </div>
    </div>
  </div>

  <div class="map-container">
      <p>
        <strong> Lugar:</strong>{{event.location}}</p>
  </div>
</div>
<!--MODAL-->
<div class="modal" id="participantSavedSuccessfully">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Â¡Listo!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Ya estas participando en este evento</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
